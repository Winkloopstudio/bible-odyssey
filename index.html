<!-- Bible Mascot SVG --><div id="mascot-wrapper">
<!-- Bible Mascot SVG -->
 <svg id="bible-mascot" xmlns="http://www.w3.org/2000/svg" width="160" height="180" viewBox="0 0 150 190" style="cursor:pointer;">
  <!-- Book cover -->
  <rect x="20" y="20" width="100" height="140" rx="10" ry="10" fill="url(#coverGradient)" stroke="#004d66" stroke-width="3"/>
  
  <!-- Pages -->
  <rect x="18" y="20" width="10" height="140" rx="2" ry="2" fill="#fff" stroke="#ccc" stroke-width="1"/>
  
  <!-- Bookmark -->
  <polygon points="110,20 120,20 120,70 115,65 110,70" fill="#ff3333"/>
  
  <!-- Cross symbol -->
  <rect x="75" y="40" width="6" height="20" fill="#ffd700"/>
  <rect x="68" y="47" width="20" height="6" fill="#ffd700"/>
  
  <!-- Eyes -->
<!-- Eyes -->
<circle id="eye-left" class="eye" cx="60" cy="85" r="6" fill="#000"/>
<circle id="eye-right" class="eye" cx="90" cy="85" r="6" fill="#000"/>

  

  <!-- Smile -->
<path id="mascot-mouth" d="M55 105 Q70 120 85 105"
      stroke="#000" stroke-width="3" fill="transparent" stroke-linecap="round"/>

  
  <!-- Arms -->
 <line x1="20" y1="60" x2="10" y2="80" stroke="#2193b0" stroke-width="8" stroke-linecap="round"/>
  <line x1="120" y1="60" x2="140" y2="80" stroke="#2193b0" stroke-width="8" stroke-linecap="round"/>
  
<!-- Hands with black outline -->
  <circle cx="10" cy="80" r="8" fill="#fff" stroke="#000" stroke-width="1"/>
  <circle cx="140" cy="80" r="8" fill="#fff" stroke="#000" stroke-width="1"/>

  
  <!-- Legs -->
  <line x1="55" y1="160" x2="55" y2="180" stroke="#2193b0" stroke-width="10" stroke-linecap="round"/>
  <line x1="85" y1="160" x2="85" y2="180" stroke="#2193b0" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Feet -->
  <rect x="48" y="178" width="14" height="6" rx="2" fill="#fff" stroke="#000" />
  <rect x="78" y="178" width="14" height="6" rx="2" fill="#fff" stroke="#000" />
  
  <!-- Gradient for book cover -->
  <defs>
    <linearGradient id="coverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6dd5ed; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2193b0; stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
<!-- Verse Bubble -->
<div id="verse-bubble" class="hidden"></div>
</div>
<div>
      <img src="assets/believe33-logo.png" alt="Believe 33 Logo" />
      <p>Faith-Based Games</p>
    </div>
  </div>

  <!-- Settings Panel -->
  <div id="settings-panel" class="panel hidden">
    <div class="card">
      <h2 style="color:#333; margin:0 0 12px;">Settings</h2>
      <label style="display:block; margin:10px 0; font-size:1.05em;">
        <input type="checkbox" id="sound-toggle" checked />
        Sound On
      </label>

      <label style="display:block; margin:10px 0; font-size:1.05em;">
        Font Size:
        <select id="font-size">
          <option value="small">Small</option>
          <option value="medium" selected>Medium</option>
          <option value="large">Large</option>
        </select>
      </label>

      <div style="margin-top:14px; display:flex; gap:10px; justify-content:center;">
        <button class="btn-secondary" onclick="closeSettings()">Close</button>
      </div>
    </div>
  </div>

  <!-- Story Select Menu -->
  <div id="story-select" class="panel hidden">
    <div class="card">
      <h2 style="color:#2a4d9c; margin:0 0 10px;">Select a Story</h2>
      <div id="story-list"></div>
      <div style="margin-top:14px;">
        <button class="btn-secondary" onclick="closeStorySelect()">Back</button>
      </div>
    </div>
  </div>

  <!-- Storybook Page -->
  <div id="story-page" class="panel hidden">
    <div class="card">
      <h2 id="story-title"></h2>
      <p id="story-text"></p>
      <div style="display:flex; gap:10px; justify-content:center;">
        <button class="btn-primary" onclick="nextPage()">Next Page</button>
        <button class="btn-secondary" onclick="closeStoryPage()">Back to Stories</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast">Progress saved!</div>

  <script src="script.js"></script>
</body>
</html>
